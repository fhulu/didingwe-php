test:
  desc: Test model binding/watching
  dd_init:
    moved: 0
    color: red
    colors: [red,orange,yellow,green,blue,indigo,violet]
  type: input_page
  inputs:
    # - template: none
    - color: { type: dropdown }
    - checked: { type: checkbox }
    - type: radiobox
    - switched: { name: "On", value: 1 }
    - switched: { name: "Off", value: 0 }
    - string_test:
        type: p
        # text: >
        #   <d "color is " + color + " checked " + checked + " switched " + switched
        text: color <d color> checked <d checked> switched <d switched>

    - type: input
    - style_test:
        style:
          background-color: <d color
          color: <d colors[(color.indexOf(color)+3) % colors.length]
        value: You chose <d color>
        on_mousemove: <d moves = moves+1
        on_click:
          action: post
          post:
            - alert: hello
    - show_test: { show: <d checked> }
    - checked_and_switched:
        disabled: <d checked && switched
        value: <d moves



color:
  options: [red,orange,yellow,green,blue,indigo,violet]
