test:
  desc: Test model binding/watching
  dd_init:
    moved: 0
    color: red
    colors: [red,orange,yellow,green,blue,indigo,violet]
  type: input_page
  inputs:
    # - template: none
    - color: { type: dropdown }
    - checked: { type: checkbox }
    - type: radiobox
    - switched: { name: "On", value: 1 }
    - switched: { name: "Off", value: 0 }
    - string_test:
        type: p
        text: color `color` checked `checked` switched `switched`
        on_click:
          action: post
          post:
            - alert: hello

    - type: input
    - style_test:
        style:
          background-color: ~color
          color: ~colors[(color.indexOf(color)+3) % colors.length]
        value: You chose `color`
        on_mousemove: ~moves = moves+1
    - show_test: { show: ~checked  }
    - checked_and_switched:
        disabled: ~checked && switched
        value: ~moves



color:
  options: [red,orange,yellow,green,blue,indigo,violet]
