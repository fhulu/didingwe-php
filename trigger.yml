fire:
  post:
    - foreach:
      - collection.data:
          - hook
          - [trigger.active: 1, trigger.start_time: /<=now(), trigger.end_time: />=now(), trigger_url]
          - triggered_url
          - method
          - parameters
          - roles
          - partner_type
      - if auth.authorized($roles,$partner_type):
          - let: $parameters
          - if "$triggered_url" == "":
              - $method: $parameters
          - if "$triggered_url" != "":
              - $method: [$triggered_url,$parameters]
