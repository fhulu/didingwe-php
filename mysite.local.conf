<VirtualHost *:80>
  DocumentRoot "/var/www/mysite/mysite"
  ServerName mysite.local
  ErrorLog "/var/www/mysite/log/apache-error.log"
  CustomLog "/var/www/mysite/log/apache-access.log" common

  <Directory "/var/www/mysite/mysite">
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>

  <IfModule mpm_itk_module>
     AssignUserId mysite-user mysite-user
  </IfModule>

</VirtualHost>
