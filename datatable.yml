datatable:
  head: ""
  tooltip: false
  type: table
  class: [data]
  create: datatable
  head: { class: [didi] }
  title: { class: [didi] }
  body: { class: [didi,table-body] }
  row_actions: []
  row_styles: {}
  row:
    actions: []
    styles: {}
    class: [didi,table-row,relative]
  cell:
    class: [didi]
  script: [/common/datatable.js]
  row_creator: { type: table_row }
  css: [/common/datatable.css,/datatable.css]
  flags: []
  values:
    - read_values: { derive: [data] }
    - call: datatable::read(context,$key)

  position: top
  filter:
    name: ""
    desc: Filter by specific columns

  fields:
    - type: none
    - default: { span: 1}

  sow: [slide,slideoff]

  #paging
  paging:
    - statics
    - type: actioner
    - wrap: class

  goto_first:
    name: First
    desc: Go to first page
  goto_prev:
    name: "<"
    desc: Go to previous page
  goto_next:
    name: ">"
    desc: Go to next page
  goto_last:
    name: Last
    desc: Go to last page

  # row actions
  row_actions:
    - default: { validate: none }
    - type: actioner
    - action: trigger
    - slide
    - slideoff
    - action: post

  footer_actions:
    - type: actioner


  collapse:
    name: "-"
    desc: Hide details
  expand:
    name: +
    desc: More details ...
    pages: []

  slide:
    event: slide
    name: "<"
    desc: More options...

  slideoff:
    event: slideoff
    name: ">"
    desc: Hide options

  slideSpeed: 150

#todo: fix backend inheritance
export:
  name: Export to Excel
  desc: Export to an Excel spreadsheet
  action: redirect
  validate: none
  post:
    call: datatable::export(root,$key)
  query: " "
  target: _blank

 # todo: fix back-end to contextualise
print:
 desc: Print above contents
 action: redirect
 validate: none
 post:
   - call: datatable::pdf(root,$key)
 query: " "
 target: _blank


image_row_action:
  tag: i
  name: " "
  class: [fa, no-backcolor, pad-x pad-tiny, float-right, cursor-pointer]
