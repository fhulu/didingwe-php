slideshow:
  create: slideshow
  type: container
  slide_duration: 5000
  transition_duration: 400
  every: [$slide_duration, .showNextSlide, $transition_duration]
  start_slide: 0
  zIndex: 1
  attr: { current_slide: $start_slide, zIndex: $zIndex}
  contents: $slides
  effects: [drop]
  class: [slideshow, relative, grid s1 m1 l1]
  slides:
    - default:
        derive: [zIndex]
        style: { z-index: $zIndex}
        class: [slideshow-slide]
        show: no
