## YAML Template.
---
actions:
 - type: submit

add_user: 
  access: admin
  url: /user/create

audit_trail:
  access: admin
  url: /user/audit_trail

cellphone:
  desc: The cellphone number at which you can be contacted on
  valid: national_tel

change_password: 
  desc: Change your current password
  access: reg
  action: dialog
  url: /user/start_reset_password

    
contacts:
  email: support@mukoni.co.za

confirm_password: 
  type: password
  desc: Type in the same password as above to confirm correctness
  valid: matches(password)

country:
  options:    
    - sql: SELECT item_code,item_name item_code from ref_list WHERE list_name = "country"
  valid: provided
  
create_time:

date:

developed_by:
  name: "developed by:"
  
  

distributor_type:
  options:
    - sql: >
          SELECT item_code, item_name, list_name
          FROM ref_list
          WHERE list_name LIKE "%distr%" 
  
email:
  desc: Valid e-mail address
  valid: email

email_address:
  desc: Valid e-mail address 
  valid: email

error_page:
  desc: Unexpected error occured. Please report to your System Administrator.
 
first_name:
  desc: Your first name as written in your ID book
  valid:
    - at_least(2)
    - alphabetic
  
facebook:
  src: /fb.png
  url: http://facebook.com
  
goto:
  action: $page.html
 
home:
  url: /home
     
id:
  name: Identity
  
id_no:
  name: ID Number

id_number:
  name: ID Number
  desc: Valid South African ID number
  
inputs:
  - type: input
  
last_name:
  desc: Your last name as written in your ID book
  valid:
    - at_least(2)
    - alphabetic

latitude:
  valid: /^\d+\.\d+$/


login:
  desc: Log in to the system
  access: public
  audit: $email
  url: /user/login


logout:
  desc: Log out
  access: reg 
  audit: 
  post:
    call: user::logout()

longitude:
  valid: /^\d+\.\d+$/

manage_user_group:
  access: user
  url: /user/groups
  
manage_users:
  access: user
  url: /user/list
  
mukoni_logo:
    desc: Visit our home page
    type: image
    src: mukoni.png
    url: http://www.mukoni.co.za
    
otp:
  name: OTP
  desc: One Time Pin

password:
  desc: A secret combination of letters and number only known to you. Please do not give out your password.
  valid: password
 
query:
  type: button
  call: $class::$invoker($key)

register:
  desc: Click here to register
  access: public
  url: /user/register
    
submit:
  type: button
  post: 
    select: "#page *"
    validate: all
    call: $class::$invoker($key)
  action: post

submit_page:
  type: submit
  name: Submit
  post: 
    call: $class::$page($key)        
      
title:
  options:
    - Dr
    - Miss
    - Mr
    - Mrs
    - Ms
    - Prof
    - Rev
    
twitter:
  src: /twitter.png
  url: https://twitter.com

users:
  access: admin
  url: /user/list

validator:
  post: #page *
  validate: all

view_profile: 
  access: reg
  url: /user/profile
  action: dialog

view_users:
  access: admin
  url: /user/list
