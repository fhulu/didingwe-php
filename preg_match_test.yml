## YAML Template.
---
preg_match_test:
  type: labelled_input_page
  width: 600
  inputs:
    - type: textarea
    - pattern
    - subject
    - type: datatable
    - matches:
        selector: "#pattern,#subject"
        fields:
          - match
        load:
          - call: page::preg_match_test()
  actions:
    - preg_match:
        action: trigger
        event: refresh
        sink: "#matches"
        params: 
          type: once

    - preg_match_all:
        action: trigger
        event: refresh
        sink: "#matches"
        params: 
          type: all

       
      
    

 
textarea:
  style:
    height: 80px