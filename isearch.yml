isearch:
  type: input
  create: isearch
  placeholder: Search $name
  script: [/common/isearch.js]
  css: [/common/isearch.css]
  class: [ isearch ]
  attr: { placeholder: $placeholder }
  show_all:
    type: font_awesome
    icon: caret-down
    class: [isearch, show-all,text-dark-grey, overlay absolute vertical-middle right, pad-y-8, pad-x-16]
    tooltip: Show all items
    show: yes
  drop:
    tag: ul
    class: [isearch,drop,absolute,scroll-y,widest,nomargin,nopad,white,shadow]
    text: ""
    height: auto
    show: no
    autoload: 10
  option:
    tag: a
    class: [isearch,option,block,nomargin,undecorated,pad,hover-light-grey]
    value: $1
    name: $2
    embolden: $name
    text: $embolden
    attr: { id: $value, value: $value, chosen: $name }
  post:
    collection.search: [$term,$id,"",identifier,name]
