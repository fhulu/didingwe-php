isearch:
  type: container
  create: isearch
  placeholder: Search $name
  script: [/common/isearch.js]
  css: [/common/isearch.css]
  class: [ isearch,relative]
  contents: [ $searcher, $buttons, $drop]
  searcher:
    type: input
    derive: [placeholder]
    attr: { placeholder: $placeholder }
    class: [isearch-searcher, widest]
  buttons:
    class: [overlay absolute top-right]
    type: container
    derive: [adder,dropper]
    contents: [$adder,$dropper]
  adder:
    tag: label
    text: +
    class: [isearch-adder,hspace-4, pointer-cursor]
    derive: [name]
    desc: Add a new $name
    action: dialog
    show: no
  dropper:
    type: [font_awesome,fanthom]
    icon: caret-down
    class: [isearch-dropper, hspace-4, pointer-cursor]
    desc: Show all items
  drop:
    tag: ul
    class: [isearch-drop,overlay absolute,scroll-y,widest, white,shadow]
    text: ""
    height: auto
    show: no
    autoload: 10
  option:
    tag: a
    class: [isearch-option,block,nomargin,undecorated,pad pad-small,hover-light-grey]
    value: $1
    name: $2
    embolden: $name
    text: $embolden
    attr: { id: "", name: "", value: $value, chosen: $name }
  post:
    collection.search: [$term,$offset, $size, $id,"",identifier,name asc]
