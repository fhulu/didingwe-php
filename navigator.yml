navigator:
  type: container
  contents:
    - $navigation
    - $target_container
  navigation:
    type: container
    derive: [name,heading, brief, items,item]
    contents: $items
  heading:
    tag: div
    name: $parent_name

  items:
    - $heading
    - type: $item
  item:
    tag: div
    action: redirect
    url: /$id
    target: .navigation-target>*
    immutable: [url]
  target_container:
    type: container
    class: [navigation-target]
    derive: [default]
    contents: [$default]
