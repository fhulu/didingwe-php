# html controls
---
button: 
  desc: ""
  html: <button id="$code" title="$desc" class=action>$name</button>
  
checkbox: 
  html: <input id="$code" title="$desc" type='checkbox'></input>

  
background-image:
            html: <body background="$code"></body>

  
container: 
  html: <div id="$code">$contents</div>
  contents: 
    - template: $field
    
control:
  html: <$tag id="$code" title="$desc" $attrs $attr>$text<$tag>
  
container_without_id:
  html: <div>$contents</div>
  contents: 
    template: $field
  
datatable:
  html: |
    <table id="$code" class=data>
      <tbody></tbody>
    </table>
  create: datatable
  script: /common/datatable.js
  css: /datatable.css
  load:
    - call: datatable::read($key)
  position: top
  filter: all
  # table-wide actions
  export:
    name: Export to Excel
    desc: Export to an Excel spreadsheet
    action:
      validate: none
      call: datatable::export($key)
      target: _blank
  filter:
    name: ""
    desc: Filter by specific columns
  #paging
  goto_first:
    name: First
    desc: Go to first page
  goto_prev:
    name: "<"
    desc: Go to previous page
  goto_next:
    name: ">"
    desc: Go to next page
  goto_last:
    name: Last
    desc: Go to last page
    
  # row actions
  row_actions:
    - type: query
  collapse:
    name: "-"
    desc: Hide details
  expand:
    name: +
    desc: More details ...
  slide: 
    name: "<"
    desc: More options...
  slideoff: 
    name: ">"
    desc: Hide options
  slideSpeed: 100
  #footer actions
  print:
      desc: "Print above contents"
      action:
        validate: none
        call: datatable::pdf($key)
        target: _blank

date:
  type: input
  create: datepicker
  dateFormat: yy-mm-dd
  
datetime:
  type: input
  create: datetimepicker
  format: Y-m-d H:i
  script: /common/jquery.datetimepicker.js
  css: /common/jquery.datetimepicker.css
  
disabled_text_input:
  type: input
  attr: disabled
  
dropdown:
  html: |
    <select id="$code">
      <option value=''>--Select $name--</option>
      $options
    </select>
  options:
    - type: <option value='$code'>$name</option>

#todo: fix backend inheritance
export:
  name: Export to Excel
  desc: Export to an Excel spreadsheet
  action:
    validate: none
    call: datatable::export($key)
    target: _blank

file:
  html: <div id="$code" name="$code"></div>
  create: file_uploader
  script: /common/file_uploader.js,/common/jquery.form.js
  css: /common/file_uploader.css
  uploader: /?action=upload
  max_size: 100

form:
  html: <form id="$code"></form>

#footer_actions:
#  - type: submit

google_map:
  html: <div id='$code'></div>
  create: mapper
  script: /common/map.js
  zoom: 5
  pin: blue_map_marker
  icon_path: /
  colors: 
   - blue
   - green
   - yellow
   - orange
   - pink

hidden:  
  html: <input id='$code' type=hidden></input>

image:
  html: <img id="$code" src="$src" title="$desc"></img>
  
imageurl:
  html: <a href="$code"> <img id="$code" src="$src" title="$desc"></img></a>

input: 
  html: <input id="$code" type="text"></input>

inline_input:
  html: <a class=input>$field<span class="input">$desc</span></a>
  attr: placeholder="$name"

inline_input_page:
  html: |
    <div id='$code'>
      $input_page_header
      <div class="form">
        $inputs
        $actions
      </div>
    </div>
  inputs: 
    - template: inline_input

input_page_header: 
  html: |
    <div id="$code" page="$name">
      <p class="desc">$desc</p>
      <span class=ajax_result style="display: none;"></span>
    </div>
label:
  html: <label id='$code'>$name</label>
  
labelled_input:
  html: |
    <div class=labelled-input>
      <span class=label>$name$label_suffix</span>
      <a class=input>
        $field
        <span class=hint>$desc</span>
      </a>
    </div>  
  label_suffix: ":"

labelled_input_page:
    html: |
      <div id="$code">
        $input_page_header
        <div class="form">
          $inputs
          <p></p>$actions
        </div>
      </div>
    inputs: 
      - template: labelled_input
      - mandatory: "*"

line:
  html: <hr></hr>
  
link:
  html: <a id="$code" title="$desc">$name</a>

list_item:
  html: <li id="$code">$name</li>
  
menu:
  html: <ul id="$code">$items</ul>
  items:
    - type: menu_item

menu_item:
  html: <li><a title="$desc">$name</a></li>
 
one_cell_row:
  html: <tr><td>$field</td></tr>
  

one_column_table:
  html: <table id='$code' title="$name">$items</table>
  items: 
    - template: one_cell_row

one_row_table:
  html: <table id='$code'><tr>$items</tr></table>
  items:
    - template: table_cell

page_title:
  html: <title>$name</title>

paragraph:
  html: <p id="$code">$name</p>
  
  
password:
  html: <input type="password" id="$code"></input>
  valid: password

password_input:
  html: <input type="password" id="$code" ></input>
  valid: password

plain:
  html: $name

plain_text:
  type: plain

# todo: fix back-end to contextualise
print:
  desc: Print above contents
  action:
    validate: none
    call: datatable::pdf($key)
    target: _blank

radio:
  html: <input name="$code" title="$desc" type='radio'></input>
    
span:
  html: <span id="$code">$name</span>
  
sub_menu: 
  html: |
    <li>
      <a id="$code">$name</a>
      <span>$sub_items</span>
    </li>
  sub_items:
    - type: link
    
table:
  html: <table id="$code"><thead></thead><tbody>$rows</tbody></table>
  rows:
    - template: table_row
    
table_cell:
  html: <td>$field</td>

table_input:
  html: |
    <tr class=input>
      <td>$name</td>
      <td>
        <a class=input>
          $field
          <span>$desc</span>
        </a>
      </td>
    </tr>
    
table_input_page:
  html: | 
    <div id='$code'>
      $input_page_header
      <table class=form>
        $inputs
        <tr>
          <td></td>
          <td>$actions</td>
        </tr>
      </table>
    </div>
  inputs: [template: table_input]

table_page:
  html: <table id='$code' title="$name">$children</table>
  children: [template: one_cell_row]

table_row:
  html: <tr>$columns</tr>
  columns: [template: table_cell]

text: { type: input } 

textarea:
  html: <textarea id="$code"></textarea>

text_input: {type: input }

heading_1:
    html: <h1 id="$code"><h1>
    
heading_2:
    html: <h2 id="$code"><h2>
    
heading_3:
    html: <h3 id="$code"><h3>
    
footer_table:
