wizard:
  type: page
  create: wizard
  class: [wizard]
  script: [/common/wizard.js]
  dummy: []
  bookmarks:
    type: container
    class: [wizard-bookmarks]
    derive: [bookmark,steps]
    contents:
      - type: $bookmark
      - default: { sub_page: false, hello: africa}
      - merge: steps
  bookmark:
    type: wizard_jump
    sub_page: false
    class: [wizard-bookmark,wizard-state-pend]
    attr: { step: $id }
    step_no:
      tag: label
      class: [bookmark-number]
      derive: [number]
      name: $number
    step_title:
      tag: label
      class: [bookmark-title]
      derive: [name]
    text: $step_no$step_title
  step:
    type: empty
    class: [wizard-page]
  steps: []
  prev:
    type: button
    name: Previous
    desc: Go to previous step
    action: trigger
    event: wizard-prev
    class: [wizard-prev]
  next:
    type: submit
    name: Next
    desc: Go to next step
    class: [action,wizard-next]
  navigate: [$prev,$next]




wizard_jump:
  tag: div
  action: post
  post:
    - trigger: [wizard-jump, .wizard, $id ]
