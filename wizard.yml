wizard:
  classes: div
  create: wizard
  header_class: [w3-center, w3-large]
  script: [/common/wizard.js]
  css: [/common/wizard.css]
  text: $dummy
  dummy: []
  bookmarks:
    type: empty
    class: [wizard-bookmark-holder-left,w3-quarter]
  step:
    type: empty
    class: [wizard-page, hide,w3-threequarter]
  steps: []
  prev:
    type: button
    name: Previous
    desc: Go to previous step
    action: trigger
    event: wizard-prev
    class: [wizard-prev]
  next:
    type: submit
    name: Next
    desc: Go to next step
    class: [action,wizard-next]
  navigate: [$prev,$next]




wizard_jump:
  classes: button
  type: submit
  post:
    - trigger: [wizard-jump, .wizard, $id ]
