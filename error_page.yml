---
error_page:
  type: info_page
  name: Unexpected Error
  class: [center-contents pad-xxlarge]
  position: { my: 'top', at: 'top+100' }
  lines:
    - type: p
    - unexpected_error
  actions:
    - home
    - close: { action: close_dialog }
  actions_pane:
    class: [pad-xxlarge, grid space s1 m2 l2]

unexpected_error:
  name: >
    An unexpected error occurred while processing your results.
    Please notify the system administrator of this incident.
