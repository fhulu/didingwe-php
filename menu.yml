
menu:
  type: container
  class: [menu,nolist]
  tag: ul
  contents: $items
  items:
    - type: menu_item
    - action: redirect

menu_item:
  tag: li
  url: /$id
  mutable: [url]
  type: container
  contents: [menu_link]
  attr: { tabindex: $number, title: $desc}

menu_link:
  tag: a
  derive: [desc]
  name: $parent_name

sub_menu:
  type: menu_item
  parent_name: $name
  class: [hover-dropdown]
  title: { type: menu_link }
  text: $title $expansion
  expansion: { type: sub_menu_dropdown }
  sub_items:
    - action: redirect
    - type: sub_menu_item

sub_menu_dropdown:
  classes: span
  class: [absolute,overlay,dropdown]
  derive: [sub_items]
  text: $sub_items

sub_menu_item:
  type: menu_item
  text: { type: sub_menu_link }
  trap: [click]


sub_menu_link: { type: menu_link }
