
menu:
  type: container
  class: [menu,nolist]
  tag: ul
  contents:
    - mobile_anchor
    - desktop_anchor

mobile_anchor:
  class: [hide-medium,hide-large,font-large,float-right,hover-dropdown,right-text,fixed]
  derive: [items]
  type: font_awesome
  icon: bars
  text:
    - type: menu_item
    - action: redirect
    - default: { class: [dropdown,right-text,widest] }
    - merge: items

desktop_anchor:
  derive: [items]
  class: [hide-small]
  tag: div
  text: $items

menu_item:
  tag: li
  url: /$id
  mutable: [url]
  type: container
  contents: [menu_link]
  attr: { tabindex: $number, title: $desc}
  class: [col s12]

menu_link:
  tag: a
  derive: [desc]
  name: $parent_name

sub_menu:
  type: menu_item
  class: [hover-dropdown]
  title: { type: menu_link }
  text: $title $expansion
  expansion: { type: sub_menu_dropdown, derive: [sub_items] }
  sub_items:
    - action: redirect
    - type: sub_menu_item

sub_menu_dropdown:
  classes: span
  class: [absolute,overlay,dropdown]
  derive: [sub_items]
  text: $sub_items

sub_menu_item:
  type: menu_item
  text: { type: sub_menu_link }
  trap: [click]


sub_menu_link: { type: menu_link }
