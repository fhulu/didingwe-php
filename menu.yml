
menu:
  type: container
  class: [menu,nolist]
  tag: ul
  contents: $items
  items:
    - type: menu_item
    - action: redirect

menu_item:
  tag: li
  parent_name: $name
  url: /$id
  trap: [click]
  text: { type: menu_link }

menu_link:
  tag: a
  derive: [parent_name]
  text: $parent_name

sub_menu:
  type: menu_item
  parent_name: $name
  class: [hover-dropdown]
  title: { type: menu_link }
  text: $title $expansion
  expansion: { type: sub_menu_dropdown }
  sub_items:
    - action: redirect
    - type: sub_menu_item

sub_menu_dropdown:
  classes: span
  class: [absolute,overlay,dropdown]
  derive: [sub_items]
  text: $sub_items

sub_menu_item:
  type: menu_item
  text: { type: sub_menu_link }

sub_menu_link: { type: menu_link }
