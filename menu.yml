
menu:
  type: container
  class: [menu,nolist]
  tag: ul
  contents:
    - type: container
    - mobile_menu_anchor
    - desktop_menu_anchor

mobile_menu_anchor:
  class: [hide-medium,hide-large,float-right]
  derive: [items]
  contents:
    - mobile_menu_bars:
        type: font_awesome
        icon: bars
        class: [cursor-pointer,focus-dropdown]
        attr: { tabindex: $number}
    - mobile_menu_items:
        type: container
        derive: [items]
        class: [dropdown]
        contents:
          - type: menu_item
          - action: redirect
          - default: { class: [float-right,widest] }
          - merge: items

desktop_menu_anchor:
  derive: [items]
  class: [hide-small]
  contents: [merge: items]

menu_item:
  tag: li
  url: /$id
  mutable: [url]
  type: container
  contents: [menu_link]
  attr: { tabindex: $number, title: $desc}
  class: [col s12]

menu_link:
  tag: a
  derive: [desc]
  name: $parent_name

sub_menu:
  type: menu_item
  class: [hover-dropdown]
  title: { type: menu_link }
  text: $title $expansion
  expansion: { type: sub_menu_dropdown, derive: [sub_items] }
  sub_items:
    - action: redirect
    - type: sub_menu_item

sub_menu_dropdown:
  classes: span
  class: [absolute,overlay,dropdown]
  derive: [sub_items]
  text: $sub_items

sub_menu_item:
  type: menu_item
  text: { type: sub_menu_link }
  trap: [click]


sub_menu_link: { type: menu_link }
